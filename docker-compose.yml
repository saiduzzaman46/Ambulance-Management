version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./AmbulanceManagement_Backend
      dockerfile: Dockerfile
    container_name: ambulance-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Add your Oracle DB connection details here
      - DB_USER=${DB_USER:-your_db_user}
      - DB_PASSWORD=${DB_PASSWORD:-your_db_password}
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING:-localhost:1521/XE}
    networks:
      - ambulance-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./ambulancemanagement_frontend
      dockerfile: Dockerfile
    container_name: ambulance-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - ambulance-network
    restart: unless-stopped

networks:
  ambulance-network:
    driver: bridge
